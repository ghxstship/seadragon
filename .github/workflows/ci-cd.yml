name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  # ========================================================================
  # QUALITY GATES - Code Quality and Security
  # ========================================================================

  quality-gate:
    name: 'Quality Gate & Security'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Code Quality Checks
      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type checking
        run: npm run type-check

      # Security scanning
      - name: Run npm audit
        run: npm audit --audit-level high

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Dependency vulnerability scanning
      - name: Dependency review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

      # License compliance
      - name: Check licenses
        run: npx license-checker --failOn 'GPL;LGPL;AGPL' --summary

  # ========================================================================
  # TESTING - Unit, Integration, and E2E Tests
  # ========================================================================

  test:
    name: 'Testing Suite'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gate

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Unit and Integration Tests
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      # Coverage quality gate
      - name: Check coverage threshold
        run: |
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi

      # Build verification
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ env.NEXT_PUBLIC_SENTRY_DSN }}

  # ========================================================================
  # BUILD & OPTIMIZATION
  # ========================================================================

  build:
    name: 'Build & Optimize'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Bundle analysis and optimization
      - name: Analyze bundle size
        run: npm run build
        env:
          ANALYZE: 'true'
          NEXT_PUBLIC_SENTRY_DSN: ${{ env.NEXT_PUBLIC_SENTRY_DSN }}

      # Store build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
            package.json
            package-lock.json
            openapi.json
          retention-days: 7

      # Generate deployment manifest
      - name: Generate deployment manifest
        run: |
          echo "BUILD_ID=$(date +%s)" >> $GITHUB_ENV
          echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

  # ========================================================================
  # DEPLOYMENT STAGES
  # ========================================================================

  deploy-staging:
    name: 'Deploy to Staging'
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install production dependencies
        run: npm ci --production

      # Deploy to Vercel staging
      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          working-directory: ./
          vercel-args: '--prod=false'

      # Health check
      - name: Health check
        run: |
          sleep 30
          curl -f https://opuszero-staging.vercel.app/api/health || exit 1

      # Performance testing on staging
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: https://opuszero-staging.vercel.app
          configPath: .lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy-production:
    name: 'Deploy to Production'
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install production dependencies
        run: npm ci --production

      # Production deployment
      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PRODUCTION }}
          working-directory: ./
          vercel-args: '--prod=true'

      # Production health checks
      - name: Production health check
        run: |
          sleep 60
          curl -f https://opuszero.com/api/health || exit 1

      # Smoke tests
      - name: Run production smoke tests
        run: |
          curl -f https://opuszero.com/ || exit 1
          curl -f https://opuszero.com/dashboard || exit 1
          curl -f https://opuszero.com/api/v1/brands/test || exit 1

      # Performance monitoring
      - name: Monitor Core Web Vitals
        run: |
          curl -X POST ${{ secrets.DATADOG_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "event": "deployment_completed",
              "environment": "production",
              "version": "${{ github.sha }}",
              "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "author": "${{ github.actor }}"
            }'

      # Deployment notifications
      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: ' OpusZero production deployment completed successfully'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: ' OpusZero production deployment failed - manual rollback may be needed'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
